<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
  <title>FE Awakening Dialogue Dump</title>
</head>
<body id="app">
  <nav>
    
    <div id="left-side">
      <p id="title">Fire Emblem Awakening Dialogue Dump</p>
      <div id="chapter-select">
        <label for="chapters">Select Chapter:</label>
        <select name="chapters" id="chapters">
          <option value="premonition">Premonition: Invisible Ties</option>
          <option value="prologue">Prologue: The Verge of History</option>
          <option value="ch-1">Chapter 1: Unwelcome Change</option>
          <option value="ch-2">Chapter 2: Shepherds</option>
          <option value="ch-3">Chapter 3: Warrior Realm</option>
          <option value="ch-4">Chapter 4: Two Falchions</option>
          <option value="ch-5">Chapter 5: The Exalt and The King</option>
          <option value="ch-6">Chapter 6: Foreseer</option>
          <option value="ch-7">Chapter 7: Incursion</option>
          <option value="ch-8">Chapter 8: The Grimleal</option>
          <option value="ch-9">Chapter 9: Emmeryn</option>
          <option value="ch-10">Chapter 10: Renewal</option>
          <option value="ch-11">Chapter 11: Mad King Gangrel</option>
        </select>
      </div>
    </div>
    

    <div id="avatar-content">
      <div id="avatar-stats">
        <div id="avatar-name">
          <label for="current-avatar-name">Avatar Name:</label>
          <input type="text" id="current-avatar-name" value="Robin" maxlength="9" size="9">  
        </div>
        <div id="avatar-gender">
          <label for="male">M</label>
          <input type="radio" id="male" name="current-avatar-gender" value="male" checked>
          <label for="female">F</label>
          <input type="radio" id="female" name="current-avatar-gender" value="female">
  
        </div>
        
      </div>
      <p id="avatar-name-comment"></p>
    </div>
    
    
    
  </nav>
    <script src="chapters/premonition.js"></script>
    <script src="chapters/prologue.js"></script>
    <script src="chapters/ch-1.js"></script>
    <script src="chapters/ch-2.js"></script>
    <script src="chapters/ch-3.js"></script>
    <script src="chapters/ch-4.js"></script>
    <script src="chapters/ch-5.js"></script>
    <script src="chapters/ch-6.js"></script>
    <script src="chapters/ch-7.js"></script>
    <script src="chapters/ch-8.js"></script>
    <script src="chapters/ch-9.js"></script>
    <script src="chapters/ch-10.js"></script>
    <script src="chapters/ch-11.js"></script>
  <footer>
    <p class="credits">Made by <a href="https://fayesdiary.tumblr.com/">fayesdiary</a> <br>from January 2022 to March 2022.</p>
    <p class="disclaimer">
        Fire Emblem and Fire Emblem Awakening<br> are owned by Nintendo and Intelligent Systems.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
