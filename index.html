<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
  <title>[WiP] FE Awakening Dialogue Dump</title>
</head>
<body>
  <nav>
    
    <div id="left-side">
      Fire Emblem Awakening Dialogue Dump
      <div id="chapter-select">
        <label for="chapters">Select chapter:</label>
        <select name="chapters" id="chapters">
          <option value="premonition">Premonition: Invisible Ties</option>
          <option value="prologue">Prologue: The Verge of History</option>
          <option value="ch-1">Chapter 1: Unwelcome Change</option>
          <option value="ch-2">Chapter 2: Shepherds</option>
        </select>
      </div>
    </div>
    

    <div id="avatar-content">
      <div id="avatar-stats">
        <label for="current-avatar-name">Avatar name:</label>
        <input type="text" id="current-avatar-name" value="Robin" maxlength="9" size="9">
  
        <label for="male">M</label>
        <input type="radio" id="male" name="current-avatar-gender" value="male" checked>
        <label for="female">F</label>
        <input type="radio" id="female" name="current-avatar-gender" value="female">
        
      </div>
      <p id="avatar-name-comment"></p>
    </div>
    
    
    
  </nav>
    <script src="chapters/premonition.js"></script>
    <script src="chapters/prologue.js"></script>
    <script src="chapters/ch-1.js"></script>
    <script src="chapters/ch-2.js"></script>
  <footer>
    <p class="credits">Made by <a href="https://fayesdiary.tumblr.com/">fayesdiary</a>, 2022</p>
    <p class="disclaimer">
        Fire Emblem and Fire Emblem Awakening are owned by Nintendo and Intelligent Systems.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
